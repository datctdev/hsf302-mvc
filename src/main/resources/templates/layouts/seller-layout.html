<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Seller - E-commerce'">Seller - E-commerce</title>
    
    <!-- Base CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/seller.css}">
    
    <th:block th:fragment="additional-css">
        <!-- Additional head content -->
    </th:block>
</head>
<body>
    <!-- Simple Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Seller Navigation -->
    <th:block th:replace="~{fragments/nav-seller :: nav-seller}"></th:block>
    
    <!-- Main Content -->
    <main class="main-content seller-content">
        <div th:replace="~{::content}">
            <!-- Page content goes here -->
        </div>
    </main>
    
    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    
    <!-- Base JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/seller.js}"></script>
    
    <th:block th:fragment="scripts">
        <!-- Page scripts go here -->
    </th:block>
</body>
</html>
