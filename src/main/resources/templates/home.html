<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <th:block th:replace="~{fragments/nav-home :: nav-home}"></th:block>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 th:text="${message}">Nội dung chính của trang chủ.</h2>
            <p>Đây là nơi bạn có thể hiển thị các sản phẩm nổi bật, tin tức hoặc thông tin khuyến mãi.</p>
            <p>Hãy khám phá các sản phẩm của chúng tôi!</p>
            <!-- Thêm các phần tử khác tại đây, ví dụ: danh sách sản phẩm -->
        </div>
    </main>
    
    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
