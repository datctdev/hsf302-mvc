<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 0.5rem 0;
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        #authLinks {
            position: absolute;
            right: 1rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #555;
            border-radius: 4px;
        }
        .user-name {
            color: #fff;
            font-weight: 500;
        }
        .logout-btn {
            padding: 0.25rem 0.75rem;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với cửa hàng E-commerce!</h1>
    </header>
    <nav>
        <div style="display: flex; align-items: center; width: 100%;">
            <div style="flex: 1; display: flex; justify-content: center;">
                <a href="/">Trang chủ</a>
                <a href="/products">Sản phẩm</a>
                <a href="/cart">Giỏ hàng</a>
                <a href="/about">Giới thiệu</a>
            </div>
            <div id="authLinks" style="position: absolute; right: 1rem;">
                <a href="/login" id="loginLink">Đăng nhập</a>
                <a href="/register" id="registerLink">Đăng ký</a>
            </div>
            <div id="userInfo" class="user-info" style="display: none; position: absolute; right: 1rem;">
                <a href="/profile" style="color: #fff; text-decoration: none; margin-right: 0.5rem;" id="profileLink">Hồ sơ</a>
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" onclick="handleLogout()">Đăng xuất</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 th:text="${message}">Nội dung chính của trang chủ.</h2>
        <p>Đây là nơi bạn có thể hiển thị các sản phẩm nổi bật, tin tức hoặc thông tin khuyến mãi.</p>
        <p>Hãy khám phá các sản phẩm của chúng tôi!</p>
        <!-- Thêm các phần tử khác tại đây, ví dụ: danh sách sản phẩm -->
    </div>
    <footer>
        <p>&copy; 2026 E-commerce của HSF</p>
    </footer>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const token = AuthUtils.getToken();
            if (token) {
                try {
                    const user = await loadUserInfo();
                    if (user) {
                        // Hide login/register links
                        document.getElementById('authLinks').style.display = 'none';
                        
                        // Show user info
                        const userInfoDiv = document.getElementById('userInfo');
                        userInfoDiv.style.display = 'flex';
                        document.getElementById('userName').textContent = user.fullName || user.email;
                    }
                } catch (error) {
                    console.error('Error loading user info:', error);
                    // If error, show login links
                    document.getElementById('authLinks').style.display = 'block';
                    document.getElementById('userInfo').style.display = 'none';
                }
            } else {
                // Show login/register links
                document.getElementById('authLinks').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
            }
        });
    </script>
</body>
</html>
