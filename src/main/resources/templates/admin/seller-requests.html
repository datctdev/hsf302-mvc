    <link rel="stylesheet" th:href="@{/css/auth.css}">

        }
        .request-details {

        }
        .detail-item {

        .detail-item label {

        }
        .detail-item span {

        }
        .request-images {
            display: flex;

        }
        .request-images img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .request-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-logout {
            background-color: #fff;
            color: #007bff;
            border: 1px solid #007bff;
        }
        .btn-logout:hover {
            background-color: #f8f9fa;
            color: #0056b3;
            border-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {

        }
        .form-group {

        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            box-sizing: border-box;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üõí Admin Dashboard - E-commerce Marketplace</h1>
            <div class="user-info">
                <span id="adminName">Admin</span>
                <button class="btn btn-logout" onclick="handleLogout()">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/seller-requests" class="active">Y√™u C·∫ßu Seller</a>
            <a href="/admin/users">Qu·∫£n L√Ω Users</a>
            <a href="/admin/products">Qu·∫£n L√Ω S·∫£n Ph·∫©m</a>
            <a href="/admin/orders">Qu·∫£n L√Ω ƒê∆°n H√†ng</a>
        </div>
    </nav>
    <div class="container">
        <div class="filters">
            <label for="statusFilter">L·ªçc theo tr·∫°ng th√°i: </label>
            <select id="statusFilter" onchange="loadRequests()">
                <option value="">T·∫•t c·∫£</option>
                <option value="PENDING">ƒêang ch·ªù</option>
                <option value="APPROVED">ƒê√£ duy·ªát</option>
                <option value="REJECTED">ƒê√£ t·ª´ ch·ªëi</option>
            </select>
        </div>

        <div id="requestsContainer" class="requests-list">
            <!-- Requests will be loaded here -->
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>T·ª´ ch·ªëi Y√™u c·∫ßu</h3>
            </div>
            <form id="rejectForm">
                <div class="form-group">
                    <label for="rejectionReason">L√Ω do t·ª´ ch·ªëi *</label>
                    <textarea id="rejectionReason" name="rejectionReason" required placeholder="Nh·∫≠p l√Ω do t·ª´ ch·ªëi..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRejectModal()">H·ªßy</button>
                    <button type="submit" class="btn btn-danger">T·ª´ ch·ªëi</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        let currentRejectRequestId = null;

        document.addEventListener('DOMContentLoaded', async function() {
            const token = AuthUtils.getToken();
            if (!token) {
                window.location.href = '/login?expired=true';
                return;
            }

            // Check if user is admin and load admin info
            try {
                const response = await AuthUtils.fetchWithAuth('/api/auth/me');
                if (response.ok) {
                    const user = await response.json();
                    const roles = user.roles || [];
                    
                    if (!roles.includes('ROLE_ADMIN')) {
                        alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y.');
                        window.location.href = '/';
                        return;
                    }
                    
                    // Load admin name
                    document.getElementById('adminName').textContent = user.fullName || user.email;
                } else {
                    window.location.href = '/login?expired=true';
                    return;
                }
            } catch (error) {
                window.location.href = '/login?expired=true';
                return;
            }
            
            loadRequests();
        });

        async function handleLogout() {
            try {
                await AuthUtils.fetchWithAuth('/api/auth/logout', {
                    method: 'POST'
                });
            } catch (error) {
                // Ignore
            } finally {
                AuthUtils.removeToken();
                window.location.href = '/login';
            }
        }

        async function loadRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            let url = '/api/admin/seller-requests';
            if (statusFilter) {
                url += '?status=' + statusFilter;
            }

            try {
                const response = await AuthUtils.fetchWithAuth(url);
                const requests = await response.json();

                const container = document.getElementById('requestsContainer');
                
                if (requests.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Kh√¥ng c√≥ y√™u c·∫ßu n√†o</h3>
                            <p>Hi·ªán t·∫°i kh√¥ng c√≥ y√™u c·∫ßu n√†o ph√π h·ª£p v·ªõi b·ªô l·ªçc c·ªßa b·∫°n.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = requests.map(request => `
                    <div class="request-card">
                        <div class="request-header">
                            <h3>${escapeHtml(request.shopName)}</h3>
                            <span class="status-badge status-${request.status.toLowerCase()}">
                                ${getStatusText(request.status)}
                            </span>
                        </div>
                        <div class="request-details">
                            <div class="detail-item">
                                <label>User ID:</label>
                                <span>${request.userId}</span>
                            </div>
                            <div class="detail-item">
                                <label>S·ªë ƒëi·ªán tho·∫°i:</label>
                                <span>${escapeHtml(request.shopPhone || 'N/A')}</span>
                            </div>
                            <div class="detail-item">
                                <label>ƒê·ªãa ch·ªâ:</label>
                                <span>${escapeHtml(request.shopAddress || 'N/A')}</span>
                            </div>
                            <div class="detail-item">
                                <label>Ng√†y t·∫°o:</label>
                                <span>${formatDate(request.createdAt)}</span>
                            </div>
                            ${request.reviewedAt ? `
                                <div class="detail-item">
                                    <label>Ng√†y duy·ªát:</label>
                                    <span>${formatDate(request.reviewedAt)}</span>
                                </div>
                            ` : ''}
                        </div>
                        ${request.shopDescription ? `
                            <div class="detail-item">
                                <label>M√¥ t·∫£:</label>
                                <span>${escapeHtml(request.shopDescription)}</span>
                            </div>
                        ` : ''}
                        ${request.rejectionReason ? `
                            <div style="margin-top: 1rem; padding: 1rem; background-color: #f8d7da; border-left: 4px solid #721c24; border-radius: 4px;">
                                <strong>L√Ω do t·ª´ ch·ªëi:</strong>
                                <p>${escapeHtml(request.rejectionReason)}</p>
                            </div>
                        ` : ''}
                        ${request.logoUrl || request.coverImageUrl ? `
                            <div class="request-images">
                                ${request.logoUrl ? `<img src="${request.logoUrl}" alt="Logo">` : ''}
                                ${request.coverImageUrl ? `<img src="${request.coverImageUrl}" alt="Cover">` : ''}
                            </div>
                        ` : ''}
                        ${request.status === 'PENDING' ? `
                            <div class="request-actions">
                                <button class="btn btn-success" onclick="approveRequest('${request.id}')">Duy·ªát</button>
                                <button class="btn btn-danger" onclick="openRejectModal('${request.id}')">T·ª´ ch·ªëi</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('requestsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>L·ªói</h3>
                        <p>Kh√¥ng th·ªÉ t·∫£i danh s√°ch y√™u c·∫ßu. Vui l√≤ng th·ª≠ l·∫°i sau.</p>
                    </div>
                `;
            }
        }

        async function approveRequest(requestId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën duy·ªát y√™u c·∫ßu n√†y?')) {
                return;
            }

            try {
                const response = await AuthUtils.fetchWithAuth(`/api/admin/seller-requests/${requestId}/approve`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Duy·ªát y√™u c·∫ßu th√†nh c√¥ng!');
                    loadRequests();
                } else {
                    alert(data.message || 'Duy·ªát y√™u c·∫ßu th·∫•t b·∫°i');
                }
            } catch (error) {
                alert('ƒê√£ x·∫£y ra l·ªói. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
        }

        function openRejectModal(requestId) {
            currentRejectRequestId = requestId;
            document.getElementById('rejectModal').style.display = 'block';
        }

        function closeRejectModal() {
            currentRejectRequestId = null;
            document.getElementById('rejectModal').style.display = 'none';
            document.getElementById('rejectForm').reset();
        }

        document.getElementById('rejectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await rejectRequest();
        });

        async function rejectRequest() {
            if (!currentRejectRequestId) {
                return;
            }

            const rejectionReason = document.getElementById('rejectionReason').value.trim();
            if (!rejectionReason) {
                alert('Vui l√≤ng nh·∫≠p l√Ω do t·ª´ ch·ªëi');
                return;
            }

            try {
                const response = await AuthUtils.fetchWithAuth(`/api/admin/seller-requests/${currentRejectRequestId}/reject`, {
                    method: 'POST',
                    body: JSON.stringify({
                        rejectionReason: rejectionReason
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('T·ª´ ch·ªëi y√™u c·∫ßu th√†nh c√¥ng!');
                    closeRejectModal();
                    loadRequests();
                } else {
                    alert(data.message || 'T·ª´ ch·ªëi y√™u c·∫ßu th·∫•t b·∫°i');
                }
            } catch (error) {
                alert('ƒê√£ x·∫£y ra l·ªói. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'ƒêang ch·ªù',
                'APPROVED': 'ƒê√£ duy·ªát',
                'REJECTED': 'ƒê√£ t·ª´ ch·ªëi'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('rejectModal');
            if (event.target === modal) {
                closeRejectModal();
            }
        }
    </script>
</body>
</html>
