<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng - Admin</title>
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header-admin}"></th:block>
    <th:block th:replace="~{fragments/nav-admin :: nav-admin}"></th:block>

    <main class="main-content admin-content">
        <div class="container">
            <div th:if="${order != null}">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h2 th:text="'Đơn hàng: ' + ${order.orderNumber}">Order Number</h2>
                        <p style="margin: 0.5rem 0 0 0; color: var(--text-muted);" 
                           th:text="'Ngày đặt: ' + ${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">Date</p>
                    </div>
                    <span class="status-badge" 
                          th:classappend="'status-' + ${order.status}"
                          th:text="${order.status}">Status</span>
                </div>

                <div style="margin-bottom: 2rem;">
                    <h3>Cập Nhật Trạng Thái</h3>
                    <form th:action="@{'/admin/orders/' + ${order.id} + '/update-status'}" method="post" th:object="${updateOrderStatusRequest}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <select th:field="*{status}" required>
                                <option th:each="status : ${orderStatuses}" 
                                        th:value="${status}" 
                                        th:text="${status}"
                                        th:selected="${order.status == status}">Status</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        </div>
                    </form>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                    <div class="section">
                        <h3>Thông Tin Khách Hàng</h3>
                        <p><strong>Họ tên:</strong> <span th:text="${order.shippingName}">Name</span></p>
                        <p><strong>Số điện thoại:</strong> <span th:text="${order.shippingPhone}">Phone</span></p>
                        <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress}">Address</span></p>
                    </div>
                    <div class="section">
                        <h3>Tóm Tắt Đơn Hàng</h3>
                        <p><strong>Shop:</strong> <span th:text="${order.shopName}">Shop</span></p>
                        <p><strong>Tạm tính:</strong> <span th:text="${#numbers.formatDecimal(order.subtotal, 0, 'POINT', 0, 'POINT')} + ' VNĐ'">Subtotal</span></p>
                        <p><strong>Phí vận chuyển:</strong> <span th:text="${#numbers.formatDecimal(order.shippingFee, 0, 'POINT', 0, 'POINT')} + ' VNĐ'">Shipping</span></p>
                        <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0, 'POINT')} + ' VNĐ'">Total</span></p>
                    </div>
                </div>

                <div class="section">
                    <h3>Sản Phẩm</h3>
                    <div th:each="item : ${order.items}" style="display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color);">
                        <img th:src="${item.productImageUrl != null ? item.productImageUrl : '/images/placeholder.png'}" 
                             alt="Product" style="width: 100px; height: 100px; object-fit: cover; border-radius: var(--border-radius);">
                        <div style="flex: 1;">
                            <div style="font-weight: 500;" th:text="${item.productName}">Product Name</div>
                            <div th:if="${item.variantName != null}" style="color: var(--text-muted); font-size: 0.9rem;"
                                 th:text="${item.variantName + ': ' + item.variantValue}">Variant</div>
                            <div style="color: var(--primary-color); font-weight: 500; margin-top: 0.5rem;">
                                <span th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'POINT', 0, 'POINT')} + ' VNĐ'">Price</span>
                                <span> x </span>
                                <span th:text="${item.quantity}">Quantity</span>
                                <span> = </span>
                                <span th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'POINT', 0, 'POINT')} + ' VNĐ'">Total</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
