<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa User - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Admin Header -->
    <th:block th:replace="~{fragments/header :: header-admin}"></th:block>
    
    <!-- Admin Navigation -->
    <th:block th:replace="~{fragments/nav-admin :: nav-admin}"></th:block>

    <!-- Main Content -->
    <main class="main-content admin-content">
        <div class="container">
            <div class="section">
                <h2>Chỉnh Sửa User</h2>
                
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{'/admin/users/edit/' + ${user.id}}" method="post" class="auth-form">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="form-group" style="text-align: center; margin-bottom: 1.5rem;" th:if="${user != null}">
                        <div style="display: inline-block;">
                            <img th:if="${user.avatarUrl != null}" 
                                 th:src="${user.avatarUrl}" 
                                 style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;"
                                 alt="Avatar">
                            <div th:unless="${user.avatarUrl != null}" 
                                 style="width: 100px; height: 100px; border-radius: 50%; background-color: #007bff; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 2rem;"
                                 th:text="${#strings.substring(user.fullName ?: user.email, 0, 1).toUpperCase()}">U</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Họ và tên *</label>
                        <input type="text" id="fullName" name="fullName" th:value="${user?.fullName}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" th:value="${user?.email}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user?.phoneNumber}">
                    </div>
                    
                    <div class="form-group">
                        <label for="roleName">Role *</label>
                        <select id="roleName" name="roleName" required>
                            <option value="ROLE_BUYER" th:selected="${user != null and user.roles != null and user.roles.contains('ROLE_BUYER')}">Buyer</option>
                            <option value="ROLE_SELLER" th:selected="${user != null and user.roles != null and user.roles.contains('ROLE_SELLER')}">Seller</option>
                            <option value="ROLE_ADMIN" th:selected="${user != null and user.roles != null and user.roles.contains('ROLE_ADMIN')}">Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="isActive" name="isActive" th:checked="${user != null and user.isActive}" style="margin-right: 8px;">
                            <span>Đang hoạt động</span>
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
