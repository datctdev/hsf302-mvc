<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu hình hoa hồng - Admin</title>
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header-admin}"></th:block>
    <th:block th:replace="~{fragments/nav-admin :: nav-admin}"></th:block>

    <main class="main-content admin-content">
        <div class="container">
            <div class="section">
                <h2>Cấu hình hoa hồng nền tảng</h2>
                <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
                    Tỷ lệ hoa hồng được áp dụng trên giá trị sản phẩm (subtotal) của mỗi đơn hàng. 
                    Ví dụ: sản phẩm 100.000đ, 10% → nền tảng thu 10.000đ. Chỉ đơn hàng mới sau khi cập nhật sẽ dùng tỷ lệ mới.
                </p>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div style="max-width: 400px;">
                    <p><strong>Tỷ lệ hiện tại:</strong> <span th:text="${commissionRate != null ? commissionRate + '%' : '0%'}">0%</span></p>
                    <form th:action="@{/admin/commission}" method="post" th:object="${updateCommissionRateRequest}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div style="margin-bottom: 1rem;">
                            <label for="commissionRate">Tỷ lệ hoa hồng (%)</label>
                            <input type="number" id="commissionRate" th:field="*{commissionRate}" 
                                   step="0.01" min="0" max="100" 
                                   style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--border-radius);"
                                   required>
                            <div th:if="${#fields.hasErrors('commissionRate')}" class="alert alert-danger" th:errors="*{commissionRate}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
