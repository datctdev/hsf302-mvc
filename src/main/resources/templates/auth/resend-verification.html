<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi lại email xác minh - E-commerce</title>
    
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    <th:block th:replace="~{fragments/nav-home :: nav-home}"></th:block>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Gửi lại email xác minh</h1>
                <p>Nhập email đã đăng ký để nhận link xác minh mới</p>
            </div>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form class="auth-form" th:action="@{/resend-verification}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" th:value="${(param.email != null and !param.email.isEmpty()) ? param.email[0] : ''}" required placeholder="email@example.com">
                </div>
                <button type="submit" class="submit-btn">Gửi lại email</button>
            </form>

            <div class="auth-footer">
                <p>Đã xác minh? <a th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
