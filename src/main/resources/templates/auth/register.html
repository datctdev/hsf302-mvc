<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <th:block th:replace="~{fragments/nav-home :: nav-home}"></th:block>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Đăng Ký Tài Khoản</h1>
                <p>Tạo tài khoản mới để bắt đầu mua sắm</p>
            </div>

            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="fullName">Họ và Tên *</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span id="fullNameError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Số Điện Thoại</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                    <span id="phoneNumberError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu *</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                    <small style="color: #666; font-size: 0.875rem;">
                        Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>

                <button type="submit" id="registerBtn" class="submit-btn">Đăng Ký</button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
