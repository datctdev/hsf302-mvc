<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <nav class="nav-home">
        <div class="nav-container">
            <div class="nav-main">
                <a href="/">Trang chủ</a>
                <a href="/profile">Hồ sơ</a>
            </div>
            <div class="nav-auth">
                <a href="/profile">Quay lại</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Đổi Mật Khẩu</h1>
                <p>Vui lòng nhập thông tin để đổi mật khẩu</p>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form id="changePasswordForm" class="auth-form" th:action="@{/auth/change-password}" method="post" th:object="${changePasswordRequest}">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="currentPassword">Mật Khẩu Hiện Tại *</label>
                    <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
                    <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="newPassword">Mật Khẩu Mới *</label>
                    <input type="password" id="newPassword" th:field="*{newPassword}" required>
                    <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-message"></span>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu Mới *</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>
                </div>

                <button type="submit" id="changePasswordBtn" class="submit-btn">Đổi Mật Khẩu</button>
            </form>

            <div class="auth-footer">
                <p><a href="/profile">Quay lại trang hồ sơ</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
