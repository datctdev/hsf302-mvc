<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - E-commerce</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 0.5rem 0;
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đổi Mật Khẩu</h1>
    </header>
    <nav>
        <div style="display: flex; align-items: center; width: 100%;">
            <div style="flex: 1; display: flex; justify-content: center;">
                <a href="/">Trang chủ</a>
                <a href="/profile">Hồ sơ</a>
            </div>
            <div style="position: absolute; right: 1rem;">
                <a href="/profile">Quay lại</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Đổi Mật Khẩu</h1>
                <p>Vui lòng nhập thông tin để đổi mật khẩu</p>
            </div>

            <form id="changePasswordForm" class="auth-form" onsubmit="handleChangePassword(event)">
                <div class="form-group">
                    <label for="currentPassword">Mật Khẩu Hiện Tại *</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <span id="currentPasswordError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="newPassword">Mật Khẩu Mới *</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span id="newPasswordError" class="error-message"></span>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu Mới *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>

                <button type="submit" id="changePasswordBtn" class="submit-btn">Đổi Mật Khẩu</button>
            </form>

            <div class="auth-footer">
                <p><a href="/profile">Quay lại trang hồ sơ</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 E-commerce của HSF</p>
    </footer>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Check authentication when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const token = AuthUtils.getToken();
            if (!token) {
                window.location.href = '/login?expired=true';
            }
        });
    </script>
</body>
</html>
