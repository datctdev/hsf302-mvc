<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <nav class="nav-home">
        <div class="nav-container">
            <div class="nav-main">
                <a href="/">Trang chủ</a>
                <a href="/products">Sản phẩm</a>
            </div>
            <div class="nav-auth">
                <a href="/">Quay lại</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Profile Info Section -->
            <div class="profile-section">
                <div class="profile-header">
                    <div class="avatar" id="avatarDisplay">
                        <span id="avatarInitial">U</span>
                    </div>
                    <div class="profile-info">
                        <h2 id="userFullName">Đang tải...</h2>
                        <p id="userEmail">Đang tải...</p>
                        <p id="userPhone">Đang tải...</p>
                        <span class="status-badge" id="statusBadge">Đang tải...</span>
                    </div>
                </div>
            </div>

            <!-- Update Profile Form -->
            <div class="profile-section">
                <h3>Cập Nhật Thông Tin</h3>
                <form id="updateProfileForm" class="auth-form" onsubmit="handleUpdateProfile(event)">
                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" id="fullName" name="fullName">
                        <span id="fullNameError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Số Điện Thoại</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                        <span id="phoneNumberError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="avatarFile">Upload Avatar</label>
                        <input type="file" id="avatarFile" name="avatarFile" accept="image/*" onchange="handleAvatarPreview(event)">
                        <div id="avatarPreview" class="preview-container">
                            <img id="avatarPreviewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                        </div>
                        <small>Chỉ chấp nhận file ảnh (JPG, PNG, GIF, WEBP). Kích thước tối đa: 25MB</small>
                        <span id="avatarFileError" class="error-message"></span>
                    </div>

                    <button type="submit" id="updateProfileBtn" class="submit-btn">Cập Nhật</button>
                </form>
            </div>

            <!-- Seller Status Section -->
            <div class="profile-section" id="sellerStatusSection">
                <h3>Trạng Thái Seller</h3>
                <div id="sellerStatusContent">
                    <p>Đang kiểm tra...</p>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="profile-section">
                <h3>Thao Tác</h3>
                <div class="action-buttons">
                    <a href="/change-password" class="btn btn-primary">Đổi Mật Khẩu</a>
                    <button id="deactivateBtn" class="btn btn-danger" onclick="handleDeactivateAccount()" style="display: none;">
                        Vô Hiệu Hóa Tài Khoản
                    </button>
                    <button id="activateBtn" class="btn btn-success" onclick="handleActivateAccount()" style="display: none;">
                        Kích Hoạt Tài Khoản
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user has token first
            const token = AuthUtils.getToken();
            if (!token) {
                window.location.href = '/login?expired=true';
                return;
            }

            try {
                const user = await loadUserInfo();
                if (user) {
                    // Update profile info
                    document.getElementById('userFullName').textContent = user.fullName || 'Chưa cập nhật';
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userPhone').textContent = user.phoneNumber || 'Chưa cập nhật';
                    
                    // Update form fields
                    document.getElementById('fullName').value = user.fullName || '';
                    document.getElementById('phoneNumber').value = user.phoneNumber || '';

                    // Update avatar
                    if (user.avatarUrl) {
                        const avatarDisplay = document.getElementById('avatarDisplay');
                        avatarDisplay.style.backgroundImage = `url(${user.avatarUrl})`;
                        avatarDisplay.style.backgroundSize = 'cover';
                        avatarDisplay.style.backgroundPosition = 'center';
                        document.getElementById('avatarInitial').style.display = 'none';
                    } else {
                        const initial = (user.fullName || user.email || 'U').charAt(0).toUpperCase();
                        document.getElementById('avatarInitial').textContent = initial;
                    }

                    // Update status badge
                    const statusBadge = document.getElementById('statusBadge');
                    if (user.isActive) {
                        statusBadge.textContent = 'Đang hoạt động';
                        statusBadge.className = 'status-badge status-active';
                        document.getElementById('deactivateBtn').style.display = 'inline-block';
                        document.getElementById('activateBtn').style.display = 'none';
                    } else {
                        statusBadge.textContent = 'Đã vô hiệu hóa';
                        statusBadge.className = 'status-badge status-inactive';
                        document.getElementById('deactivateBtn').style.display = 'none';
                        document.getElementById('activateBtn').style.display = 'inline-block';
                    }
                    
                    // Load seller status
                    await loadSellerStatus();
                } else {
                    // Not authenticated, redirect to login
                    window.location.href = '/login?expired=true';
                }
            } catch (error) {
                // If error, redirect to login
                window.location.href = '/login?expired=true';
            }
        });

        async function loadSellerStatus() {
            try {
                const response = await AuthUtils.fetchWithAuth('/api/seller/check');
                const data = await response.json();
                
                const sellerStatusContent = document.getElementById('sellerStatusContent');
                let statusClass = '';
                let statusText = '';
                let actionHtml = '';
                let detailHtml = '';

                if (data.message.includes('đã là seller')) {
                    statusClass = 'seller-status-approved';
                    statusText = 'Bạn đã là Seller';
                    detailHtml = '<p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;">Bạn có thể quản lý shop và bán sản phẩm ngay bây giờ.</p>';
                    actionHtml = `
                        <div class="seller-status-actions">
                            <a href="/seller/shop" class="btn btn-success">Quản Lý Shop</a>
                        </div>
                    `;
                } else if (data.message.includes('đang chờ duyệt')) {
                    statusClass = 'seller-status-pending';
                    statusText = 'Yêu cầu đang chờ duyệt';
                    detailHtml = '<p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;">Yêu cầu của bạn đang được admin xem xét. Vui lòng đợi phản hồi.</p>';
                    
                    // Try to load request details
                    try {
                        const requestResponse = await AuthUtils.fetchWithAuth('/api/seller/request/status');
                        if (requestResponse.ok) {
                            const requestData = await requestResponse.json();
                            detailHtml += `<p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;"><strong>Tên shop:</strong> ${requestData.shopName || 'N/A'}</p>`;
                            detailHtml += `<p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;"><strong>Ngày gửi:</strong> ${formatDate(requestData.createdAt)}</p>`;
                        }
                    } catch (e) {
                        // Ignore error
                    }
                    
                    actionHtml = `
                        <div class="seller-status-actions">
                            <a href="/become-seller" class="btn btn-primary">Xem Chi Tiết</a>
                        </div>
                    `;
                } else {
                    statusClass = 'seller-status-none';
                    statusText = 'Bạn chưa là Seller';
                    detailHtml = '<p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;">Trở thành seller để bán sản phẩm trên sàn thương mại điện tử của chúng tôi.</p>';
                    actionHtml = `
                        <div class="seller-status-actions">
                            <a href="/become-seller" class="btn btn-primary">Trở Thành Seller</a>
                        </div>
                    `;
                }

                sellerStatusContent.innerHTML = `
                    <div class="seller-status-card ${statusClass}">
                        <div class="seller-status-info">
                            <p>${statusText}</p>
                        </div>
                        ${detailHtml}
                        ${actionHtml}
                    </div>
                `;
            } catch (error) {
                // Nếu không có quyền hoặc lỗi, ẩn section
                document.getElementById('sellerStatusSection').style.display = 'none';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN');
        }
    </script>
</body>
</html>
