<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <nav class="nav-home">
        <div class="nav-container">
            <div class="nav-main">
                <a href="/">Trang chủ</a>
                <a href="/products">Sản phẩm</a>
            </div>
            <div class="nav-auth">
                <a href="/">Quay lại</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Profile Info Section -->
            <div class="profile-section" th:if="${user}">
                <div class="profile-header">
                    <div class="avatar" th:style="${user.avatarUrl != null} ? 'background-image: url(' + ${user.avatarUrl} + '); background-size: cover; background-position: center;' : ''">
                        <span th:if="${user.avatarUrl == null}" th:text="${#strings.substring(user.fullName, 0, 1).toUpperCase()}">U</span>
                    </div>
                    <div class="profile-info">
                        <h2 th:text="${user.fullName ?: 'Chưa cập nhật'}">Chưa cập nhật</h2>
                        <p th:text="${user.email}">Email</p>
                        <p th:text="${user.phoneNumber ?: 'Chưa cập nhật'}">Chưa cập nhật</p>
                        <span class="status-badge" th:classappend="${user.isActive} ? 'status-active' : 'status-inactive'" 
                              th:text="${user.isActive} ? 'Đang hoạt động' : 'Đã vô hiệu hóa'">Đang hoạt động</span>
                    </div>
                </div>
            </div>

            <!-- Update Profile Form -->
            <div class="profile-section">
                <h3>Cập Nhật Thông Tin</h3>
                <form id="updateProfileForm" class="auth-form" th:action="@{/profile}" method="post" th:object="${updateProfileRequest}" enctype="multipart/form-data">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <input type="text" id="fullName" th:field="*{fullName}">
                        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Số Điện Thoại</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="avatarFile">Ảnh Đại Diện</label>
                        <input type="file" id="avatarFile" name="avatarFile" accept="image/*" onchange="handleAvatarPreview(event)">
                        <small>Chọn ảnh từ máy tính của bạn (JPG, PNG, GIF - tối đa 25MB)</small>
                        <div id="avatarPreview" style="margin-top: 1rem; display: none;">
                            <img id="avatarPreviewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 50%; object-fit: cover;">
                        </div>
                        <div th:if="${user != null && user.avatarUrl != null}" style="margin-top: 0.5rem;">
                            <small>Ảnh hiện tại:</small>
                            <img th:src="${user.avatarUrl}" alt="Current Avatar" style="max-width: 100px; max-height: 100px; border-radius: 50%; object-fit: cover; display: block; margin-top: 0.5rem;">
                        </div>
                        <span th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}" class="error-message"></span>
                    </div>

                    <button type="submit" id="updateProfileBtn" class="submit-btn">Cập Nhật</button>
                </form>
            </div>

            <!-- Seller Status Section -->
            <div class="profile-section" th:if="${user}">
                <h3>Trạng Thái Seller</h3>
                <div th:if="${user.roles != null and user.roles.contains('ROLE_SELLER')}">
                    <p style="color: green;">Bạn đã là Seller</p>
                    <a href="/seller/shop" class="btn btn-success">Quản Lý Shop</a>
                </div>
                <div th:if="${user.roles == null or !user.roles.contains('ROLE_SELLER')}">
                    <p>Bạn chưa là Seller</p>
                    <a href="/seller/become-seller" class="btn btn-primary">Trở Thành Seller</a>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="profile-section">
                <h3>Thao Tác</h3>
                <div class="action-buttons">
                    <a href="/change-password" class="btn btn-primary">Đổi Mật Khẩu</a>
                    <form th:if="${user != null and user.isActive}" th:action="@{/deactivate}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn vô hiệu hóa tài khoản?')">
                            Vô Hiệu Hóa Tài Khoản
                        </button>
                    </form>
                    <form th:if="${user != null and !user.isActive}" th:action="@{/activate}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success">
                            Kích Hoạt Tài Khoản
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
