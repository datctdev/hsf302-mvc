<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - E-commerce</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 0.5rem 0;
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với cửa hàng E-commerce!</h1>
    </header>
    <nav>
        <div style="display: flex; align-items: center; width: 100%;">
            <div style="flex: 1; display: flex; justify-content: center;">
                <a href="/">Trang chủ</a>
                <a href="/products">Sản phẩm</a>
                <a href="/cart">Giỏ hàng</a>
                <a href="/about">Giới thiệu</a>
            </div>
            <div style="position: absolute; right: 1rem;">
                <a href="/login">Đăng nhập</a>
                <a href="/register">Đăng ký</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Đăng Nhập</h1>
                <p>Chào mừng bạn trở lại!</p>
            </div>

            <div th:if="${param.expired}" class="alert alert-danger">
                Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.
            </div>

            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div id="loginError" class="error-message alert alert-danger" style="display: none;"></div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu *</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 8px;">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                </div>

                <button type="submit" id="loginBtn" class="submit-btn">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 E-commerce của HSF</p>
    </footer>

    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
