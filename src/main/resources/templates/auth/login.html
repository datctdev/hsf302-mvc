<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - E-commerce</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>
    
    <!-- Navigation -->
    <th:block th:replace="~{fragments/nav-home :: nav-home}"></th:block>

    <!-- Main Content -->
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Đăng Nhập</h1>
                <p>Chào mừng bạn trở lại!</p>
            </div>

            <div th:if="${param.expired}" class="alert alert-danger">
                Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.
            </div>

            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div id="loginError" class="error-message alert alert-danger" style="display: none;"></div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu *</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 8px;">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                </div>

                <button type="submit" id="loginBtn" class="submit-btn">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

    <!-- JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
