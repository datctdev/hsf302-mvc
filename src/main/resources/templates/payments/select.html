<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh toán đơn hàng</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-info {
            margin-bottom: 20px;
        }

        .order-info p {
            margin: 6px 0;
            font-size: 15px;
        }

        .total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }

        .payment-method {
            margin-top: 24px;
        }

        .payment-method form {
            margin-bottom: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cod {
            background: #2ecc71;
            color: #fff;
        }

        .btn-cod:hover {
            background: #27ae60;
        }

        .btn-vnpay {
            background: #005baa;
            color: #fff;
        }

        .btn-vnpay:hover {
            background: #004a8f;
        }

        .note {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="payment-container">
    <h2>Thanh toán đơn hàng</h2>

    <div class="order-info">
        <p>
            <strong>Mã đơn:</strong>
            <span th:text="${order.orderNumber}"></span>
        </p>

        <p class="total-amount">
            Tổng tiền:
            <span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')}"></span> ₫
        </p>
    </div>

    <hr/>

    <div class="payment-method">

        <!-- COD -->
        <form th:action="@{/payments/cod/confirm}" method="post">
            <input type="hidden" name="orderId" th:value="${order.id}"/>
            <button type="submit" class="btn btn-cod">
                Thanh toán khi nhận hàng (COD)
            </button>
            <div class="note">Thanh toán bằng tiền mặt khi nhận hàng</div>
        </form>

        <!-- VNPay -->
        <form th:action="@{/payments/vnpay/redirect}" method="get">
            <input type="hidden" name="orderId" th:value="${order.id}"/>
            <button type="submit" class="btn btn-vnpay">
                Thanh toán qua VNPay
            </button>
            <div class="note">Hỗ trợ ATM, Visa, QR Code</div>
        </form>

    </div>

</div>

</body>
</html>
